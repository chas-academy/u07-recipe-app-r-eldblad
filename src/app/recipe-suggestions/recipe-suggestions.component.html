<div class="container">
  <a class="get-recipe-button" (click)="getRecipes()">Get recipes</a>
  <button class="filter-recipes-button" (click)="filterByDishTypes('starter')">
    Starters
  </button>
  <button
    class="filter-recipes-button"
    (click)="filterByDishTypes('main course')"
  >
    Main Courses
  </button>
  <button
    class="filter-recipes-button"
    (click)="filterByDishTypes('side dish')"
  >
    Side Dishes
  </button>

  <button class="filter-recipes-button" (click)="filterByVegan()">Vegan</button>
  <button class="filter-recipes-button" (click)="filterByDairy()">
    Dairy Free
  </button>
  <button class="filter-recipes-button" (click)="filterByGluten()">
    Gluten Free
  </button>
</div>

<button class="filter-recipes-button" (click)="resetFilters()">Show all</button>

<div class="container-fluid" *ngFor="let recipe of recipes">
  <div class="row">
    <div class="col-sm-6">
      <div class="thumbnail">
        <img src="{{ recipe?.image }}" alt="..." />
        <div class="ca1ption">
          <h3>{{ recipe?.title }}</h3>
          <p>
            <button class="btn btn-primary" (click)="onSelect(recipe.id)">
              Show Recipe
            </button>
            <button class="btn btn-secondary" (click)="saveUserRecipe(recipe)">
              Save
            </button>
          </p>

          <div *ngIf="isSignedIn" ngbDropdown class="d-inline-block">
            <button
              class="btn btn-outline-primary"
              id="recipeListDropDown"
              ngbDropdownToggle
            >
              Add to list
            </button>
            <div ngbDropdownMenu aria-labelledby="recipeListDropDown">
              <div
                *ngFor="let list of allRecipeLists; let indexOfElement = index"
              >
                <button
                  (click)="addRecipeListId(recipe.id, list)"
                  ngbDropdownItem
                >
                  {{ list?.title }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
